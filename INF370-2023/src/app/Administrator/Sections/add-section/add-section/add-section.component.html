
<div style="padding-left: 3em; padding-right: 3em; padding-top: 9em;height:100vh;background-image: url('../../assets/gradient.gif');background-repeat: no-repeat;background-size: 100% 25%;">
  <mat-card class="matCard">
    <mat-tab-group>
      <mat-tab label="Add Section" class="section" style="color: #0e1a3c;">
        <br>
        <mat-card-header class="cardHeader" style="padding-bottom: 1%;text-align: center">
          <mat-card-title-group style="margin: 0 auto;">
            <mat-card-title style="font-weight: 500">New Section</mat-card-title>
          </mat-card-title-group>
  
        
        </mat-card-header>

        <mat-card-content class="matContent">
          <!--Project Details-->
          <form>
            <div class="form-group">
              <br /><br />
             <div style="padding: 0% 2.5% 0% 2%; ">
              <mat-form-field
              class="example-full-width"
              appearance="legacy"
              style="width: 99%;"
            >
              <mat-label style="color: #0e1a3c">
               Enter Section Name</mat-label
              >
              <input
                type="text"
                style="color: #0e1a3c"
                matInput
                [formControl]="nameFormControl"
                name="PhaseName"
                [(ngModel)]="section.SectionName"
                placeholder="Ex. Section 1"
                required
              />
              <mat-error *ngIf="nameFormControl.hasError('required')">
               Section Name is <strong>required</strong>
             </mat-error>
            </mat-form-field>
           <br>
           <br>
              <mat-form-field
            
              class="example-full-width" appearance="legacy" style="width:99%;"
        
        >
        <mat-label style="color: #0e1a3c">Section Description</mat-label>
        <textarea
             type="text"
              matInput
              [formControl]="descFormControl"
              rows="5"
              cols="90"
              name="PhaseDesc"
              [(ngModel)]="section.SectionDescription"
              placeholder="Syntax basics"
              required
             ></textarea>
             <mat-error *ngIf="descFormControl.hasError('required')">
              Section Description is <strong>required</strong>
            </mat-error>
        </mat-form-field>
<br>
             </div>
      
             <div class="form-group" style="padding-right: 40%"></div>
            </div>
            <br>
            <div class="button-container">
              <button id="cancel" class="btn" (click)="onBack()">Cancel</button>
              <button id="confirm" class="btn" (click)="onSubmit()">Confirm</button>


            </div>
          </form>
        </mat-card-content>
      </mat-tab>
      
      <mat-tab label="Existing Sections" class="sections" style="color: #0e1a3c;">
<mat-card>
 <!--Section table-->

<div class="bigDiv" style="margin-bottom: -35px;">
  <div class="leftSearch">
    <form class="navbar-form">
      <mat-form-field appearance="outline" color="white" style="width: 100%; border-color: white !important; color: #ffffff; padding-top: 1%;">
        <mat-label style=" color: #ffffff; background-color: transparent; border-bottom: none; font-size: 15px; width: 100%;">Search Sections</mat-label>
        <input type="text" style="border-color: #5090d000;" matInput name="searchDept" (keydown.enter)="doFilter($event)" placeholder="Ex. Angular Course">
        <mat-icon class="search" style="float: right; margin-top: -22px;">search</mat-icon>
      </mat-form-field>
    </form>
  </div>
  
</div>
<br>
<mat-card-content style="padding-top: 1em;">
<div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    id="SectionTable"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="color: #ffffff">
        Section Name
      </th>
      <td mat-cell *matCellDef="let section">
        {{ section.SectionName }}
      </td>
    </ng-container>

    <!--  Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef style="color: #ffffff">
        Section Description
      </th>
      <td mat-cell *matCellDef="let section">
        {{ section.SectionDescription }}
      </td>
    </ng-container>


   

    <tr
      mat-header-row
      *matHeaderRowDef="SectionDisplayedColumns; sticky: true"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: SectionDisplayedColumns"></tr>
  </table>
  <div *ngIf="noData | async" class="no-records" style="text-align: center; padding-top: 4em; font-size: larger;">
      No records found, please try again.
    </div>
</div>
</mat-card-content>
<br>
<mat-paginator style="color:white" [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
</mat-card>

      </mat-tab>
    </mat-tab-group>
   </mat-card>
</div>
