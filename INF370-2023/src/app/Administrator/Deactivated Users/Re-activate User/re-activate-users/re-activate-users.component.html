
         <div style="height:100vh;padding-left: 2em; padding-right: 2em; padding-top: 9em;background-image: url('../../assets/gradient.gif');background-repeat: no-repeat;background-size: 100% 25%;">
            <!-- Mat Card Form for Read Departments -->
            <div class="container-fluid">
              <mat-card class="matCard">
                <div class="bigDiv" style="margin-bottom: -20px;">
                  <div class="leftSearch">
                    <form class="navbar-form">
                      <mat-form-field appearance="outline" color="white" style="width: 100%; border-color: white !important; color: #ffffff; padding-top: 1%;">
                        <mat-label style=" color: #ffffff; background-color: transparent; border-bottom: none; font-size: 15px; width: 100%;">Search Users</mat-label>
                        <input type="text" style="border-color: #5090d000;" matInput name="searchDept" (keydown.enter)="doFilter($event)" placeholder="Ex. hi@gmail.com?">
                        <mat-icon class="search" style="float: right; margin-top: -22px;">search</mat-icon>
                      </mat-form-field>
                    </form>
                  </div>
                </div>

                <br>

               

                <mat-card-content>
                  <div class="table-hover table-container mat-elevation-z8">
                    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" id="DeptTable">

                      <ng-container matColumnDef="Username">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef style="color: #ffffff;">User Email</th>
                        <td mat-cell *matCellDef="let users">
                          {{ users.Username }}
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="Userrole">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef style="color: #ffffff;">User Role</th>
                        <td mat-cell *matCellDef="let users">
                          {{ users.UserRole.RoleName }}
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="view">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center; color: #ffffff;">
                          Reactivate
                        </th>
                        <td mat-cell *matCellDef="let users" style="text-align: center;">
                          <button type="button" class="btn btn-default btn-lg" style="background-color:transparent;border-style: none;" (click)="onView(users.UserID)">
                            <mat-icon aria-hidden="false" aria-label="View Department">published_with_changes</mat-icon>
                          </button>
                        </td>
                      </ng-container>


                      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                    <div *ngIf="noData | async" class="no-records" style="text-align: center; padding-top: 4em; font-size: larger;">
                      No records found, please try again.
                    </div>
                  </div>
                </mat-card-content>
                <mat-paginator style="color: white;" [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]">
                </mat-paginator>
              </mat-card>
            </div>
          </div>
